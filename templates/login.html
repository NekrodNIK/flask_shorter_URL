<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Укорачивание ссылок</title>
    <script type="text/javascript" src="{{ url_for('static', filename = 'click.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'but.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'inpu.css') }}">
</head>
<body>
    {% if message %}
    <form action="" method="post">
        <div class="group"><input type="text" name="url" required><span class="bar"></span><label>URL</label></div>
        <p><button class="submit" type="submit"><span>Сократить<span></button></p>
    </form>
    <div class="group"><input type="text" value={{ message }} id="myInput" required><span class="bar"></span></div>
        <div class="tooltip">
            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
            <button class ="submit"onclick="copy()" onmouseout="outFunc()"><span>Скопировать в буфер обмена<span></button>
        </div>
    {%else%}
        <p>{{ "Введите,пожалуйста,ссылку для укорачивания" }}</p>
    {% endif %}
</body>
</html>
